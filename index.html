<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
    <title>塔防MT</title>
  </head>
  <body>
    <div id="g-doc" class="container">
      <div id="loginPage" class="page hide">
        <div class="form-signin">
          <h2 class="form-signin-heading">Please sign in</h2>
          <input type="text" class="input-block-level" placeholder="Email address" autofocus  id="loginUser">
          <input type="password" class="input-block-level" placeholder="Password" id="loginPwd">
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
          </label>
          <button class="btn btn-large btn-primary btn-block" type="submit" id="loginBtn">登陆</button>
        </div>
      </div>
      <div id="loadPage" class="page hide">
        <div class="m-loadtt">
          <img  src="assets/images/loadtt.png">
          <span class="percent"><span>(</span><span id="id_loadPercent">58</span><span>%)</span></span>
        </div>
      </div>
      <div id="gamePage" class="page hide">
        <div id="cityScene" class="scene hide">
          <div id="cityCanvas"  class="canvasLayer">
            <canvas></canvas>
          </div>
          <div id="cityMiddle" class="middleLayer">
          </div>
        </div>
        <div id="fightScene" class="scene hide">
          ssss
        </div>
      </div>
    </div>
    <script src="libs/zepto/1.0/zepto.js"></script>
    <script src="libs/createjs/createjs-2013.05.14.min.js"></script>
    <script src="libs/spine/spine.js"></script>
    <script src="libs/spine/route.js"></script>
    <script src="libs/seajs/2.0.0/sea.js"></script>
    <script src="libs/seaConfig.js"></script>
  </body>
</html>
