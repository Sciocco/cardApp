<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/global.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
    <title>塔防MT</title>
  </head>
  <body>
    <div id="g-doc" class="container">
      <div id="loginPage" class="page hide">
        <div class="form-signin">
          <h2 class="form-signin-heading">Please sign in</h2>
          <input type="text" class="input-block-level" placeholder="Email address" autofocus  id="loginUser">
          <input type="password" class="input-block-level" placeholder="Password" id="loginPwd">
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
          </label>
          <button class="btn btn-large btn-primary btn-block" type="submit" id="loginBtn">登陆</button>
        </div>
      </div>
      <div id="loadPage" class="page hide">
        <div class="m-loadtt">
          <img  src="assets/images/loadtt.png">
          <span class="percent"><span>(</span><span id="id_loadPercent">58</span><span>%)</span></span>
        </div>
      </div>
      <div id="gamePage" class="page hide">
        <div id="content">
          <div id="mainPanel" class="panel hide">
            defaultPanel
          </div>
          <div id="dungeonPanel"  class="panel hide">
            dungeonPanel
          </div>
          <div id="fightPanel" class="panel hide">
            fightPanel
          </div>
          <div id="shopPanel" class="panel hide">
            shopPanel
          </div>
          <div id="friendPanel" class="panel hide">
            friendPanel
          </div>
          <div id="strategyPanel" class="panel hide">
            strategyPanel
          </div>
        </div>
        <div id="navbar">
          <a href="#/panel/main" class="icon home">首页</a>
          <a href="#/panel/dungeon" class="icon dungeon">副本</a>
          <a href="#/panel/fight" class="icon fight">战斗</a>
          <a href="#/panel/shop" class="icon shop">商店</a>
          <a href="#/panel/friend" class="icon friend">好友</a>
          <a href="#/panel/strategy" class="icon strategy">攻略</a>
        </div>
      </div>
      <div id="fightPage" class="page hide">
        <canvas id="fightCanvas"></canvas>
      </div>
    </div>
    <script src="libs/zepto/1.0/zepto.js"></script>
    <script src="libs/createjs/createjs-2013.05.14.min.js"></script>
    <script src="libs/spine/spine.js"></script>
    <script src="libs/spine/route.js"></script>
    <script src="libs/seajs/2.0.0/sea.js"></script>
    <script src="libs/seaConfig.js"></script>
  </body>
</html>
