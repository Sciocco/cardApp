<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Zepto DOM unit tests</title>

</head>
<body>
    <h1>Touch tests</h1>
    <div id="results">
        <div id="test">TEST ELEMENT</div>
    </div>

    <style>
        body{ margin: 0; padding: 0;}
        #test {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 50px;
            border:1px solid black;
        }
    </style>
    <script src="../../src/polyfill.js"></script>
  	<script src="../../src/zepto.js"></script>
    <script src="../../src/event.js"></script>
    <script src="../../src/touch.js"></script>
    <script>
        function fire(type, element, x, y) {
            var event = document.createEvent('Event'),
                    touch = { pageX: x, pageY: y, target: element }

            event.initEvent('touch'+type, true, false)
            event.touches = [touch]

            element.dispatchEvent(event)
        }

        function down(element, x, y) {
            fire('start', element, x, y)
        }
        function move(element, x,y) {
            fire('move', element, x, y)
        }
        function up(element) {
            fire('end', element)
        }

        var element = $('#test').get(0)

        $('#test').bind('tap', function(){
           console.log('tap')
        }).bind('doubleTap', function(){
           console.log('doubleTap')
        })

        setTimeout(function(){
            down(element, 10, 10)
            up(element)
            setTimeout(function(){
                down(element, 10, 10)
                up(element)
            }, 500)
        }, 50)
    </script>
</body>
</html>
